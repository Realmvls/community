<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{title}} - community</title>
    {% else %}
    <title>Welcome to community</title>>
    {% endif %}
</head>
<body>
     {% extends "base.html" %}
     {% block content %}
     <h4>Hello,{{user.nickname}}!</h4>>
     {% for post in posts %}
     <div> <p>{{post.author.nickname}} says:<b>{{post.body}}</b>></p>></div>
      {% endfor %}
      {% endblock%}
</body>
